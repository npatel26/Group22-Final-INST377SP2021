<!DOCTYPE html>

<html lang='en'>
    <head>
        <title>Internship + Full Time Employment Opportunity Database</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"/>
        <link rel='stylesheet' href='styles.css'>
    </head>
    <body>
        <h1>Internship + Full Time Employment Opportunity Database</h1>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Return Home</a></li>
                    <li><a href="search.html">Search</a></li>
                    <li><a href="post.html">Post/Upload</a></li>
                    <li><a href="about.html">General Information</a></li>
                </ul>
            </nav>
        </header>

        <table class="table is-bordered is-striped is-hoverable is-fullwidth">
            <h2><strong>List of Industries</strong></h2>
            <thead>
                <tr>
                    <th>Industry Type</th>
                </tr>
            </thead>
            <tbody id="industryTable">
            </tbody>
        </table>

        <table class="table is-bordered is-striped is-hoverable is-fullwidth">
            <h2><strong>List of Degrees</strong></h2>
            <thead>
                <tr>
                    <th>Degree Type</th>
                </tr>
            </thead>
            <tbody id="degreeTable">
            </tbody>
        </table>

        <table class="table is-bordered is-striped is-hoverable is-fullwidth">
            <h2><strong>List of Companies</strong></h2>
            <thead>
                <tr>
                    <th>Company Name</th>
                    <th>Company City</th>
                    <th>Company State</th>
                </tr>
            </thead>
            <tbody id="companyTable">
            </tbody>
        </table>

        <script src='script.js'></script>
    </body>
</html>
