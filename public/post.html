<!DOCTYPE html>

<html lang='en'>
    <head>
        <title>Internship + Full Time Employment Opportunity Database</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"/>
        <link rel='stylesheet' href='styles.css'>
    </head>
    <body>
        <h1>Internship + Full Time Employment Opportunity Database</h1>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html"> Return Home</a></li>
                    <li><a href="search.html">Search</a></li>
                    <li><a href="post.html">Post or Upload</a></li>
                    <li><a href="about.html">General Information</a></li>
                </ul>
            </nav>
        </header>
        
        <h2><strong>Upload Job/Internship Posting</strong></h2>
        <form action="/api/jobs_and_internships" id="recordSubmit" method="POST">
            <label for="company">Company ID</label>
            <input type="text" name="company" id="company">
            <br>
            <label for="degree">Degree Requirements ID</label>
            <input type="text" name="degree" id="degree">
            <br>
            <label for="job">Position Title</label>
            <input type="text" name="job" id="job">
            <br>
            <label for="desc">Description</label>
            <input type="text" name="desc" id="desc">
            <br>
            <label for="skills">Skills/Qualifications</label>
            <input type="text" name="skills" id="skills">
            <br>
            <label for="date">Application Due Date</label>
            <input type="text" name="date" id="date">
            <br>
            <label for="link">Link</label>
            <input type="text" name="link" id="link">
            <button type="submit" id="button">Submit</button>
        </form>
        <p id="confirmation"></p>
        <script src="post_script.js"></script>
    </body>
</html>
