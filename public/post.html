<!DOCTYPE html>

<html lang='en'>
    <head>
        <title>Internship + Full Time Employment Opportunity Database</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"/>
        <link rel='stylesheet' href='styles.css'>
    </head>
    <body>
        <h1>Internship + Full Time Employment Opportunity Database</h1>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html"> Return Home</a></li>
                    <li><a href="search.html">Search</a></li>
                    <li><a href="post.html">Post or Upload</a></li>
                    <li><a href="about.html">General Information</a></li>
                </ul>
            </nav>
        </header>
        
        <h2><strong>Upload Job/Internship Posting</strong></h2>
        <label for="job">Position Title</label>
        <input type="text" name="job" id="job">
        <br>
        <label for="pos_type">Position Type</label>
        <input type="checkbox" name="pos_type" id="pos_type">Full-Time
        <input type="checkbox" name="pos_type" id="pos_type">Internship 
        <br>
        <label for="desc">Description</label>
        <input type="text" name="desc" id="desc">
        <br>
        <label for="quals">Qualifications</label>
        <input type="text" name="quals" id="quals">
        <br>
        <label for="link">Link</label>
        <input type="text" name="link" id="link">
        <br>

        <h2><strong>Add New Company</strong></h2>
        <label for="company">Company Name</label>
        <input type="text" name="company" id="company">
        <br>
        <label for="city">Company City</label>
        <input type="text" name="city" id="city">
        <br>
        <label for="state">Company State</label>
        <input type="text" name="state" id="state">
        <br>

        <h2><strong>Add New Industry</strong></h2>
        <label for="industry">Industry Type</label>
        <input type="text" name="industry" id="industry">
        <br>

        <h2><strong>Add New Degree</strong></h2>
        <label for="degree">Degree Type</label>
        <input type="text" name="degree" id="degree">
    </body>
</html>
